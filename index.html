<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Domesticated Catgirl</title>
    <meta name="description" content="Domesticated Catgirl">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="author" content="Shimeri">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link href="css/tachyons.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="w-100 bg-near-black near-white" onload="load()">
    <main class="gamewrapper">
      <header class="pa2 w-100 bg-black">
        <span class="" contenteditable="true">User</span><span class="">'s Catgirl</span>
        <span id="date" class="">Date</span>
      </header>
      <section class="flex">
        <article class="room">
          <div class="window"></div>
          <div id="clock" class="clock"></div>
          <div class="catgirl"></div>
          <div class="darkshade"></div>
          <div class="lightshade"></div>
        </article>
        <aside class="actions">
          <ul class="list f3">
            <li onclick="work()" class="pa2 pointer">Go to work</li>
            <li id="store" class="pa2 pointer">Grocery store</li>
            <li id="shop" class="pa2 pointer">Gift shop</li>
            <div class="flex">
              <li onclick="save()" class="ma2 ph2 pointer ba bw1">Save</li>
              <li onclick="load()" class="ma2 ph2 pointer ba bw1">Load</li>
            </div>
          </ul>
        </aside>
      </section>
      <footer class="pa2 w-100 bg-black">
        <ul class="ma0 pa0 list">
          <li>$ <span id="currentmoney"></span> |</li>
        </ul>
      </footer>
    </main>
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
